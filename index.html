<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Info</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,600,800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <link rel="stylesheet" href="index.css" />
  <body>
    <header class="header-container">
      <div class="header-content">
        <h2 class="title"><a href="/">Where in the world?</a></h2>
        <p class="theme-changer">
          <i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode
        </p>
      </div>
    </header>
    <main>
      <div class="search-filter-container">
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search for a country..." />
        </div>
        <select class="filter-by-region">
          <option hidden>Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
      <div class="card-container"></div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
